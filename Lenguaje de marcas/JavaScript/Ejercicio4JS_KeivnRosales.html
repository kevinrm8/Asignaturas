<!-- Navegador de preferencia Firefox -->

<!DOCTYPE html>
<html>

  <head>
            <meta charset="utf-8">
    <title>EJERCICIO4-JS</title>
      
        <script>
          var n = prompt("Introduc el valor para sacer su factorial:");
          var fact = factorial(n);
          
          function factorial (n){
              var total =1;
              for (i=1;i<=n;i++){
                  total = total * i;
              }
              return total;
          }
          alert(factorial(n));
          
      </script>
  </head>
  <body>  
        <header> Ejercicio 4</header>
    <p> El resultado es:</p>
      <p id="p"> </p>
      <script>
      document.getElementById("p").innerHTML = fact;
      </script>
      
  </body>
</html>
