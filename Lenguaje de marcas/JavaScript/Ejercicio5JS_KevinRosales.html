<html>

  <head>
            <meta charset="utf-8">
    <title>EJERCICIO5-JS</title>
      
        <script>
            var n = prompt("Introduc el valor para saber si es Par o Impar:");
            
            alert(ParImpar(n));
            
          function ParImpar (n){
                            
                if(n%2 != 0){
                    return "Impar";
                            }  
              else
                  return "Par";
          }
            
      </script>
  </head>
  <body>  
        <header> Ejercicio 5</header>
    <p> El resultado es:</p>
      <p id="p"> </p>
      <script>
      document.getElementById("p").innerHTML = ParImpar(n);
      </script>
      
  </body>
</html>
